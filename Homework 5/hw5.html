  <!-- Question 1 - -  - - - - - - - - - - - - - - - - - - - - - - -->
  <div id="map"></div>
  <script>
  var width = 640,
      height = 333;

  var projection = d3.geo.mercator()
  .scale((width + 1) / 2 / Math.PI)
    .translate([width / 2, height / 2])
    .precision(.1);;

  var path = d3.geo.path()
    .projection(projection);

  var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

  var g = svg.append("g");
  
  d3.json("./world-50m.json", function(error, world) {
    svg.insert("path", ".graticule")
        .datum(topojson.feature(world, world.objects.land))
        .attr("class", "land")
        .attr("d", path);

    svg.insert("path", ".graticule")
        .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
        .attr("class", "boundary")
        .attr("d", path);

    //manhatten
    svg.append("circle").attr("r",5).attr("transform", function() {return "translate(" + projection([-74,40]) + ")";}).style("fill","red");
    svg.append('text').text("Manhatten").attr("transform", function() {return "translate(" + projection([-74,40]) + ")";}).attr("text-anchor", "right").attr("x", 6);

    //Palo Alto
    svg.append("circle").attr("r",5).attr("transform", function() {return "translate(" + projection([-122,37]) + ")";}).style("fill","red");
    svg.append('text').text("Palo Alto").attr("transform", function() {return "translate(" + projection([-122,37]) + ")";}).attr("text-anchor", "right").attr("x", 6);

    //Barcelona
    svg.append("circle").attr("r",5).attr("transform", function() {return "translate(" + projection([2,41]) + ")";}).style("fill","red");
    svg.append('text').text("Barcelona").attr("transform", function() {return "translate(" + projection([2,41]) + ")";}).attr("text-anchor", "right").attr("x", 6);
    

  });
  </script>
  <!-- Question 2 - -  - - - - - - - - - - - - - - - - - - - - - - -->
  
  <div id="test"></div>
  
  <script>
  function plotHistogram(elemid, nums){
    var margin = {top: 10, right: 30, bottom: 30, left: 40},
      width = 400 - margin.left - margin.right,
      height = 300 - margin.top - margin.bottom;

    var svg = d3.select(elemid).append("svg")
      .attr("height", height + margin.top + margin.bottom)
      .attr("width", width + margin.left + margin.right)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
  
    
    var xScale = d3.scale.linear()
    .domain([0, d3.max(nums)]).range([0, width]);

    var histogram = d3.layout.histogram().bins(30);

    var bins = histogram(nums);

    var binWidth = bins[0].dx;

    var yScale = d3.scale.linear()
      .domain([0, d3.max(bins, function (bin) { return bin.y; })])
      .range([height, 10]);
    
    var bars = svg.selectAll(".bar")
      .data(bins);
    
    bars.enter().append("g").attr("class", "bar");
    
    bars.attr("transform", function (bar) { return "translate(" + xScale(bar.x) + ", " + yScale(bar.y) + ")"; });
    
    bars.append("rect")
      .attr("x", 1)
      .attr("width", xScale(binWidth) - xScale(0) - 1)
      .attr("height", function (bar) { return height - yScale(bar.y); });
    
    //Axis
    var xAxis = d3.svg.axis().scale(xScale).orient("bottom");
    var yAxis = d3.svg.axis().scale(yScale).orient("left").ticks(5);

    svg.append('g').call(yAxis)
      .attr('class', 'axis')
      .attr("transform", "translate( 4, 0)")
      .call(yAxis);

    svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
  }
  plotHistogram("#test",[1,3,5,2,3,6,6,5,19,2,8,9,22]);

  </script>
